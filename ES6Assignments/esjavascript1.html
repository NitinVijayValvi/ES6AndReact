        <script type="text/javascript">
            // let data = [10,6,2,20,7,45];

            // console.warn(result)
            var temp;
            var min = function (x, y, z) {
            {
            if (x < y) {
                if (x < z) {
                    temp = x;
                }
                else     {
                    temp = z;
                }
            }
            else {
                if (y < z) {
                    temp = y;
                }
                else {
                    temp = z;
                }
            }   
                return temp;
            }
            };
         //  console.warn(min(20, 30, 40));
            document.writeln("output is : "+min(20,30,40));
        </script>
