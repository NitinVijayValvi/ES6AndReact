<html>
    <head>
        <title>ECMA script</title>
    </head>
    <body>
        <h1>ES6 ASSIGNMENT 7</h1>
        <script type="text/javascript">
          var Student =(function () {
    function Student(rollno, name, totalmarks, classname) {
        this.rollno = rollno;
        this.name = name;
        this.totalmarks = totalmarks;
        this.classname = classname;
    }
    return Student;
}());
var sortStudMarks = (allStud) => {
    for (var i = 0; i < allStud.length; i++) {
        for (var j = i + 1; j < allStud.length; j++) {
            if (allStud[i].totalmarks > allStud[j].totalmarks) {
                var temp = allStud[i];
                allStud[i] = allStud[j];
                allStud[j] = temp;
            }
        }
    }
    for (var i = 0; i < allStud.length; i++) {
        document.write("student " + i + " : ");
        document.writeln("\n Student roll number : " + allStud[i].rollno);
        document.writeln("\n Student Name : " + allStud[i].name);
        document.writeln("\n Student Marks : " + allStud[i].totalmarks);
        document.writeln("\n Student classname : " + allStud[i].classname);
        document.writeln("\n");
    }
};
var stud1 = new Student(101, 'mayur', 86, 'btech');
var stud2 = new Student(102, 'suraj', 69, 'btech');
var stud3 = new Student(103, 'sumit', 56, 'btech');
var stud4 = new Student(104, 'nitin', 90, 'btech');
var stud5 = new Student(105, 'kumar', 96, 'btech');
var studArr;


studArr = [stud1, stud2, stud3, stud4, stud5];
document.write('sorted data with marks ')
console.log('sorted data with marks ')
sortStudMarks(studArr);
      
        </script>
    </body>
</html>
