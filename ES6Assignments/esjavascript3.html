    <body>
        <h1>ES6 ASSIGNMENT 3</h1>
        <script type="text/javascript">
            var sum = 0;
            var average = 0;
            var start = 0;
            var n = 0;
            var averagearrow = function (start, n) {
            for (start = start; start <= n; start++) {
                sum = sum + start;
                average = sum / n;
            }
            };
            averagearrow(1, 20);
            document.write("average is: " + average);
      
        </script>
    </body>
